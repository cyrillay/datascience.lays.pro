# clone le repo
# build le repo
# push en scp le build au bon dossier
kind: pipeline
name: datascience-front-end

steps:
- name: build
  image: node
  commands:
  - npm install
  - npm run build
  when:
    branch:
    - master

- name: scp
    image: appleboy/drone-scp
    settings:
      host: www.datascience.lays.pro
      username: ubuntu
      target: ~/
      source: ./build
      secrets: [ SERVER_KEY ]
  when:
    branch:
    - master